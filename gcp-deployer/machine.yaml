items:
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: do-node-
    labels:
      set: node
  spec:
    providerConfig:
      value:
        apiVersion: "providerconfig/v1alpha1"
        kind: "ProviderConfig"
        zone: "nyc3"
        machineType: "2gb"
        image: "ubuntu-16-04-x64"
    versions:
      kubelet: 1.9.0
      containerRuntime:
        name: docker
        version: 1.12.0
    roles:
    - Node